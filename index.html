<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云边解忧杂货铺</title>
    <script src="/boorstarp/jquery.js"></script>
    <link rel="stylesheet" href="/boorstarp/bootstrap.css">
    <script src="/boorstarp/bootstrap.js"></script>

    <style>
        video {
            width: 100%;
            margin-top: 250px;
        }

        #d2 {
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 120px;
            border-radius: 10px;
            display: none;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
            color: coral;
        }
    </style>


</head>

<body>
    <div id="d2"></div>
    <video muted="muted" class="H5VideoPlayer" controlslist="nodownload"
        src="https://video-js.51miz.com/preview/element/00/01/26/15/E-1261545-0FBEDC7C.mp4" autoplay="autoplay" loop=""
        width="700" height=""></video>
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入你的名字" id="int">
        </div>
        <button type="submit" class="btn btn-default" style="background-color: orange;">点击提交</button>
    </form>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
            $("button").click(function (e) {
                e.preventDefault();
                if ($('#int').val() === '尹晓宇' || $('#int').val() === '刘翔宇' || $('#int').val() === '王雅楠') {
                    $('#d2').html('欢迎光临').css('font-size', '40px').slideDown(1000);
                }
                else if ($('#int').val() == '') {
                    alert('请输入姓名');
                }
                else {
                    $('#d2').html('傻杯').css('font-size', '50px').slideDown(1000);
                }


            })

        })
    </script>
</body>

</html>
